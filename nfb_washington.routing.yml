nfb_washington_new_meeting:
  path: 'nfb-washington/new-meeting'
  defaults:
    _form: 'Drupal\nfb_washington\Form\NewMeetingForm'
    _title: 'NFB Washington Seminar: New Meeting'
  requirements:
    _permission: 'access content'
    _role: 'administrator'
nfb_washington_update_meeting:
  path: 'nfb-washington/update-meeting'
  defaults:
    _form: 'Drupal\nfb_washington\Form\UpdateMeetingForm'
    _title: 'NFB Washington Seminar: Update Meeting'
  requirements:
    _permission: 'access content'
    _role: 'administrator'